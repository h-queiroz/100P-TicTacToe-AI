<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>100 Projects - TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="gameInfo">
      <div class="modeToggleDiv">
        <div class="selected"></div>
        <span>PvP</span>
        <span>PvC</span>
      </div>
      <div class="modeOptions">
        <div>
          <h2>Turn: <span></span></h2>
        </div>
        <div>
          <ul>
            <li> <label> <input type="radio" name="difficulty" value="easy" checked>Easy</label> </li>
            <li> <label> <input type="radio" name="difficulty" value="normal">Normal</label> </li>
            <li> <label> <input type="radio" name="difficulty" value="hard">Hard</label> </li>
            <li> <label> <input type="radio" name="difficulty" value="impossible">Impossible</label> </li>
          </ul>
        </div>
      </div>
      <button id="reset">Reset</button>
    </div>
    <div class="gameDiv">
      <div class="crossline"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
